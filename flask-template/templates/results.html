<html>
    <head>
        <title> Results </title>
    </head>

    <body>
        
        {% if results == '' %}

        <p>The form is not completed. You need to go back and fill out every answer box.</p>


        {% else %}
        The results are:
        <ol>
            {% for result in results %}
            <li>{{results[result]}}</li>
            {% endfor %}
        </ol>

        {% endif %}
    </body>

</html>
