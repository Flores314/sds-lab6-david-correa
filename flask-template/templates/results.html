<html>
    <head>
        <title> Results </title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body>
        
        {% if results == '' %}

        <p>The form is not completed. You need to go back and fill out every answer box.</p><br>
        <!-- <a href="https://5000-c117ca79-dc25-4fc7-87cf-3200e5e3e237.cs-us-central1-pits.cloudshell.dev/?authuser=0">Click here to go back!</a> -->
        <a href= "javascript:history.back()" >Click here to go back!</a>


        {% else %}
        <p>The results are:</p>
        <ol>
            {% for result in results %}
            <li>{{results[result]}}</li>
            {% endfor %}
        </ol>

        {% endif %}
    </body>

</html>
